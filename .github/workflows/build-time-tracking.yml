name: Build Time Tracking

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

jobs:
  track-build-time:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        id: restore
        run: |
          echo "::group::Restore dependencies"
          START_TIME=$(date +%s)
          dotnet restore stingy-service.sln
          END_TIME=$(date +%s)
          RESTORE_DURATION=$((END_TIME - START_TIME))
          echo "restore_duration=$RESTORE_DURATION" >> $GITHUB_OUTPUT
          echo "::endgroup::"

      - name: Build solution with timing
        id: build
        run: |
          echo "::group::Build solution"
          START_TIME=$(date +%s.%N)
          dotnet build stingy-service.sln --configuration Release --no-restore -v:minimal /bl:build.binlog
          BUILD_EXIT_CODE=$?
          END_TIME=$(date +%s.%N)
          BUILD_DURATION=$(echo "$END_TIME - $START_TIME" | bc)
          echo "build_duration=$BUILD_DURATION" >> $GITHUB_OUTPUT
          echo "build_exit_code=$BUILD_EXIT_CODE" >> $GITHUB_OUTPUT
          echo "::endgroup::"
          exit $BUILD_EXIT_CODE

      - name: Analyze individual project build times
        id: analyze_projects
        if: always()
        run: |
          echo "::group::Analyze individual project build times"

          # Install required tools
          sudo apt-get update && sudo apt-get install -y bc jq

          # Extract project list from solution
          PROJECTS=$(dotnet sln list stingy-service.sln | grep "\.csproj$" | sed 's/^[[:space:]]*//' | sed 's|\\|/|g')

          # Build with detailed output to capture project build times
          # We'll use a simpler approach: parse the build output or use MSBuild timing
          echo "{" > project-times.json
          echo "  \"projects\": [" >> project-times.json

          FIRST=true
          while IFS= read -r project; do
            if [ -z "$project" ]; then
              continue
            fi
            
            if [ "$FIRST" = false ]; then
              echo "," >> project-times.json
            fi
            FIRST=false
            
            PROJECT_NAME=$(basename "$project" .csproj)
            
            # Measure build time for this specific project
            # Note: This builds the project with its dependencies, so times may overlap
            # For more accurate per-project times, you'd need to parse the MSBuild binlog
            START=$(date +%s.%N)
            dotnet build "$project" --configuration Release --no-restore -v:quiet -nologo 2>&1 > /dev/null || true
            END=$(date +%s.%N)
            DURATION=$(echo "$END - $START" | bc)
            
            echo "    {" >> project-times.json
            echo "      \"name\": \"$PROJECT_NAME\"," >> project-times.json
            echo "      \"path\": \"$project\"," >> project-times.json
            echo "      \"duration_seconds\": $DURATION," >> project-times.json
            echo "      \"duration_formatted\": \"$(printf '%.2f' $DURATION)s\"" >> project-times.json
            echo "    }" >> project-times.json
            
            echo "  Measured $PROJECT_NAME: $(printf '%.2f' $DURATION)s"
          done <<< "$PROJECTS"

          echo "  ]" >> project-times.json
          echo "}" >> project-times.json

          echo ""
          echo "Project build times extracted (sorted by duration):"
          jq -r '.projects | sort_by(.duration_seconds) | reverse | .[] | "\(.name): \(.duration_formatted)"' project-times.json

          echo "::endgroup::"

      - name: Generate build time report
        id: report
        if: always()
        run: |
          echo "::group::Generate build time report"

          # Install jq if not already installed
          sudo apt-get update && sudo apt-get install -y jq bc

          # Merge project times into main report
          if [ -f project-times.json ]; then
            PROJECT_TIMES=$(cat project-times.json)
          else
            PROJECT_TIMES='{"projects": []}'
          fi

          RESTORE_TIME=${{ steps.restore.outputs.restore_duration }}
          BUILD_TIME=${{ steps.build.outputs.build_duration }}
          TOTAL_TIME=$(echo "$RESTORE_TIME + $BUILD_TIME" | bc)

          # Create comprehensive JSON report
          jq -n \
            --arg run_id "${{ github.run_id }}" \
            --arg run_number "${{ github.run_number }}" \
            --arg commit_sha "${{ github.sha }}" \
            --arg branch "${{ github.ref_name }}" \
            --arg event "${{ github.event_name }}" \
            --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --argjson restore_time "$RESTORE_TIME" \
            --argjson build_time "$BUILD_TIME" \
            --argjson total_time "$TOTAL_TIME" \
            --arg status "${{ job.status }}" \
            --argjson project_times "$PROJECT_TIMES" \
            '{
              workflow_run_id: $run_id,
              workflow_run_number: $run_number,
              commit_sha: $commit_sha,
              branch: $branch,
              triggered_by: $event,
              timestamp: $timestamp,
              times: {
                restore_seconds: $restore_time,
                build_seconds: $build_time,
                total_seconds: $total_time
              },
              formatted: {
                restore: ($restore_time | tostring | . + "s"),
                build: ($build_time | tostring | . + "s"),
                total: ($total_time | tostring | . + "s")
              },
              project_times: $project_times,
              status: $status
            }' > build-time-report.json

          cat build-time-report.json

          echo "::endgroup::"

      - name: Read previous build stats from README
        id: read_stats
        if: always()
        continue-on-error: true
        run: |
          echo "::group::Read previous build stats from README"

          sudo apt-get update && sudo apt-get install -y jq bc

          if [ -f README.md ]; then
            # Extract stats from README using sed
            STATS_SECTION=$(sed -n '/<!-- BUILD_TIME_STATS_START -->/,/<!-- BUILD_TIME_STATS_END -->/p' README.md)
            
            # Extract values using awk - more reliable for table parsing
            LAST_BUILD=$(echo "$STATS_SECTION" | awk -F'|' '/Last Build/ {gsub(/[ \t*‚úÖ‚ö†Ô∏è]/, "", $3); print $3}' | xargs || echo "")
            FIRST_BUILD=$(echo "$STATS_SECTION" | awk -F'|' '/First Build/ {gsub(/[ \t*]/, "", $3); print $3}' | xargs || echo "")
            MAX_PREFERRED=$(echo "$STATS_SECTION" | awk -F'|' '/Max Preferred/ {gsub(/[ \t*]/, "", $3); print $3}' | xargs || echo "120")
            AVG_BUILD=$(echo "$STATS_SECTION" | awk -F'|' '/Average/ {gsub(/[ \t*]/, "", $3); print $3}' | xargs || echo "")
            
            # Clean up values - remove underscores and emojis
            LAST_BUILD=$(echo "$LAST_BUILD" | sed 's/_//g' | sed 's/‚úÖ//g' | sed 's/‚ö†Ô∏è//g' | xargs)
            FIRST_BUILD=$(echo "$FIRST_BUILD" | sed 's/_//g' | xargs)
            AVG_BUILD=$(echo "$AVG_BUILD" | sed 's/_//g' | xargs)
            
            echo "last_build=$LAST_BUILD" >> $GITHUB_OUTPUT
            echo "first_build=$FIRST_BUILD" >> $GITHUB_OUTPUT
            echo "max_preferred=$MAX_PREFERRED" >> $GITHUB_OUTPUT
            echo "avg_build=$AVG_BUILD" >> $GITHUB_OUTPUT
            
            echo "Found previous stats:"
            echo "  Last Build: $LAST_BUILD"
            echo "  First Build: $FIRST_BUILD"
            echo "  Max Preferred: $MAX_PREFERRED"
            echo "  Average: $AVG_BUILD"
          else
            echo "README.md not found, will create new stats"
            echo "last_build=" >> $GITHUB_OUTPUT
            echo "first_build=" >> $GITHUB_OUTPUT
            echo "max_preferred=120" >> $GITHUB_OUTPUT
            echo "avg_build=" >> $GITHUB_OUTPUT
          fi

          echo "::endgroup::"

      - name: Calculate build statistics
        id: calc_stats
        if: always() && steps.build.outputs.build_exit_code == '0'
        run: |
          echo "::group::Calculate build statistics"

          sudo apt-get update && sudo apt-get install -y jq bc

          RESTORE_TIME=${{ steps.restore.outputs.restore_duration }}
          BUILD_TIME=${{ steps.build.outputs.build_duration }}
          CURRENT_TOTAL=$(echo "$RESTORE_TIME + $BUILD_TIME" | bc)

          # Get previous stats
          PREV_LAST="${{ steps.read_stats.outputs.last_build }}"
          PREV_FIRST="${{ steps.read_stats.outputs.first_build }}"
          MAX_PREF="${{ steps.read_stats.outputs.max_preferred }}"
          PREV_AVG="${{ steps.read_stats.outputs.avg_build }}"

          # Calculate new stats
          NEW_LAST="${CURRENT_TOTAL}s"

          # First build is current if not set
          if [ -z "$PREV_FIRST" ] || [ "$PREV_FIRST" == "Not yet measured" ]; then
            NEW_FIRST="${CURRENT_TOTAL}s"
          else
            NEW_FIRST="$PREV_FIRST"
          fi

          # Calculate average (simple: if we have previous avg, use it; otherwise use current)
          # For a better average, you'd need to store all build times
          if [ -z "$PREV_AVG" ] || [ "$PREV_AVG" == "Not yet measured" ]; then
            NEW_AVG="${CURRENT_TOTAL}s"
          else
            # Simple average: (prev_avg + current) / 2
            PREV_AVG_NUM=$(echo "$PREV_AVG" | sed 's/s//')
            NEW_AVG_NUM=$(echo "scale=2; ($PREV_AVG_NUM + $CURRENT_TOTAL) / 2" | bc)
            NEW_AVG="${NEW_AVG_NUM}s"
          fi

          echo "last_build=$NEW_LAST" >> $GITHUB_OUTPUT
          echo "first_build=$NEW_FIRST" >> $GITHUB_OUTPUT
          echo "max_preferred=$MAX_PREF" >> $GITHUB_OUTPUT
          echo "avg_build=$NEW_AVG" >> $GITHUB_OUTPUT
          echo "current_total=$CURRENT_TOTAL" >> $GITHUB_OUTPUT

          echo "New statistics:"
          echo "  Last Build: $NEW_LAST"
          echo "  First Build: $NEW_FIRST"
          echo "  Max Preferred: $MAX_PREF"
          echo "  Average: $NEW_AVG"

          echo "::endgroup::"

      - name: Update README with build statistics
        id: update_readme
        if: always() && steps.build.outputs.build_exit_code == '0' && github.event_name != 'pull_request'
        run: |
          echo "::group::Update README with build statistics"

          sudo apt-get update && sudo apt-get install -y jq bc

          LAST_BUILD="${{ steps.calc_stats.outputs.last_build }}"
          FIRST_BUILD="${{ steps.calc_stats.outputs.first_build }}"
          MAX_PREF="${{ steps.calc_stats.outputs.max_preferred }}"
          AVG_BUILD="${{ steps.calc_stats.outputs.avg_build }}"
          CURRENT_TOTAL="${{ steps.calc_stats.outputs.current_total }}"

          # Determine status emoji based on comparison with max preferred
          MAX_PREF_NUM=$(echo "$MAX_PREF" | sed 's/s//')
          if (( $(echo "$CURRENT_TOTAL <= $MAX_PREF_NUM" | bc -l) )); then
            STATUS_EMOJI="‚úÖ"
          else
            STATUS_EMOJI="‚ö†Ô∏è"
          fi

          # Create new stats section using printf to avoid heredoc issues
          {
            echo "<!-- BUILD_TIME_STATS_START -->"
            echo "## ‚è±Ô∏è Build Time Statistics"
            echo ""
            echo "| Metric | Duration |"
            echo "|--------|----------|"
            echo "| **Last Build** | ${LAST_BUILD} ${STATUS_EMOJI} |"
            echo "| **First Build** | ${FIRST_BUILD} |"
            echo "| **Max Preferred** | ${MAX_PREF} |"
            echo "| **Average** | ${AVG_BUILD} |"
            echo ""
            echo "_Last updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")_"
            echo "<!-- BUILD_TIME_STATS_END -->"
          } > new_stats_section.txt

          # Update README
          if [ -f README.md ]; then
            # Create temp file with everything before stats section
            sed '/<!-- BUILD_TIME_STATS_START -->/,$d' README.md > README_temp.md
            
            # Append new stats section
            cat new_stats_section.txt >> README_temp.md
            
            # Append everything after stats section
            sed -n '/<!-- BUILD_TIME_STATS_END -->/,$p' README.md | tail -n +2 >> README_temp.md
            
            # Replace original with updated version
            mv README_temp.md README.md
            echo "README.md updated successfully"
          else
            echo "README.md not found, creating it"
            cat new_stats_section.txt > README.md
          fi

          rm -f new_stats_section.txt

          echo "::endgroup::"

      - name: Commit updated README
        if: always() && steps.update_readme.outcome == 'success' && github.event_name != 'pull_request'
        run: |
          echo "::group::Commit updated README"

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add README.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üìä Update build time statistics [skip ci]"
            git push
            echo "README.md updated and committed"
          fi

          echo "::endgroup::"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create build time summary
        if: always()
        run: |
          echo "::group::Build Time Summary"

          sudo apt-get update && sudo apt-get install -y jq bc

          RESTORE_TIME=${{ steps.restore.outputs.restore_duration }}
          BUILD_TIME=${{ steps.build.outputs.build_duration }}
          TOTAL_TIME=$(echo "$RESTORE_TIME + $BUILD_TIME" | bc)

          # Generate build time summary
          {
            echo "# ‚è±Ô∏è Build Time Report"
            echo ""
            echo "## Summary"
            echo ""
            echo "| Step | Duration |"
            echo "|------|----------|"
            echo "| Restore | \`$(printf '%.2f' $RESTORE_TIME)s\` |"
            echo "| Build | \`$(printf '%.2f' $BUILD_TIME)s\` |"
            echo "| **Total** | **\`$(printf '%.2f' $TOTAL_TIME)s\`** |"
            echo ""
            
            # Add project times table if available
            if [ -f project-times.json ]; then
              PROJECT_COUNT=$(jq '.projects | length' project-times.json)
              if [ "$PROJECT_COUNT" -gt 0 ]; then
                echo "## Project Build Times (Top 20)"
                echo ""
                echo "| Project | Duration |"
                echo "|---------|----------|"
                jq -r '.projects | sort_by(.duration_seconds) | reverse | .[0:20] | .[] | "| \(.name) | \(.duration_formatted) |"' project-times.json
                echo ""
              fi
            fi
            
            echo "## Details"
            echo ""
            echo "- **Workflow Run**: #${{ github.run_number }}"
            echo "- **Commit**: \`${{ github.sha }}\`"
            echo "- **Branch**: \`${{ github.ref_name }}\`"
            echo "- **Triggered by**: \`${{ github.event_name }}\`"
            echo "- **Status**: \`${{ job.status }}\`"
            echo ""
            echo "## Build Configuration"
            echo ""
            echo "- Configuration: \`Release\`"
            echo "- .NET Version: \`10.0.x\`"
            echo "- Runner: \`ubuntu-latest\`"
            echo ""
            echo "---"
            echo ""
            echo "*Report generated at $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)*"
          } >> $GITHUB_STEP_SUMMARY

          echo "::endgroup::"

      - name: Upload build time report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-time-report-${{ github.run_number }}
          path: |
            build-time-report.json
            project-times.json
          retention-days: 90
          if-no-files-found: ignore

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ github.run_number }}
          path: build.binlog
          retention-days: 30
          if-no-files-found: ignore
