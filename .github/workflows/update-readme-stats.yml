name: Update README Build Statistics

on:
  workflow_run:
    workflows: ["Build and deploy stingy-app"]
    types:
      - completed
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event != 'pull_request'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download build time report
        uses: dawidd6/action-download-artifact@v3
        with:
          name: build-time-report
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ github.event.workflow_run.id }}
          path: ./

      - name: Read previous build stats from README
        id: read_stats
        continue-on-error: true
        run: |
          echo "::group::Read previous build stats from README"
          
          sudo apt-get update && sudo apt-get install -y jq bc
          
          if [ -f README.md ]; then
            # Extract stats from README using sed
            STATS_SECTION=$(sed -n '/<!-- BUILD_TIME_STATS_START -->/,/<!-- BUILD_TIME_STATS_END -->/p' README.md)
            
            # Extract values using awk - more reliable for table parsing
            LAST_BUILD=$(echo "$STATS_SECTION" | awk -F'|' '/Last Build/ {gsub(/[ \t*‚úÖ‚ö†Ô∏è]/, "", $3); print $3}' | xargs || echo "")
            FIRST_BUILD=$(echo "$STATS_SECTION" | awk -F'|' '/First Build/ {gsub(/[ \t*]/, "", $3); print $3}' | xargs || echo "")
            MAX_PREFERRED=$(echo "$STATS_SECTION" | awk -F'|' '/Max Preferred/ {gsub(/[ \t*]/, "", $3); print $3}' | xargs || echo "120")
            AVG_BUILD=$(echo "$STATS_SECTION" | awk -F'|' '/Average/ {gsub(/[ \t*]/, "", $3); print $3}' | xargs || echo "")
            
            # Clean up values - remove underscores and emojis
            LAST_BUILD=$(echo "$LAST_BUILD" | sed 's/_//g' | sed 's/‚úÖ//g' | sed 's/‚ö†Ô∏è//g' | xargs)
            FIRST_BUILD=$(echo "$FIRST_BUILD" | sed 's/_//g' | xargs)
            AVG_BUILD=$(echo "$AVG_BUILD" | sed 's/_//g' | xargs)
            
            echo "last_build=$LAST_BUILD" >> $GITHUB_OUTPUT
            echo "first_build=$FIRST_BUILD" >> $GITHUB_OUTPUT
            echo "max_preferred=$MAX_PREFERRED" >> $GITHUB_OUTPUT
            echo "avg_build=$AVG_BUILD" >> $GITHUB_OUTPUT
            
            echo "Found previous stats:"
            echo "  Last Build: $LAST_BUILD"
            echo "  First Build: $FIRST_BUILD"
            echo "  Max Preferred: $MAX_PREFERRED"
            echo "  Average: $AVG_BUILD"
          else
            echo "README.md not found, will create new stats"
            echo "last_build=" >> $GITHUB_OUTPUT
            echo "first_build=" >> $GITHUB_OUTPUT
            echo "max_preferred=120" >> $GITHUB_OUTPUT
            echo "avg_build=" >> $GITHUB_OUTPUT
          fi
          
          echo "::endgroup::"

      - name: Calculate build statistics
        id: calc_stats
        run: |
          echo "::group::Calculate build statistics"
          
          sudo apt-get update && sudo apt-get install -y jq bc
          
          if [ ! -f build-time-report.json ]; then
            echo "Build time report not found, skipping update"
            exit 0
          fi
          
          CURRENT_TOTAL=$(jq -r '.times.total_seconds' build-time-report.json)
          
          # Get previous stats
          PREV_LAST="${{ steps.read_stats.outputs.last_build }}"
          PREV_FIRST="${{ steps.read_stats.outputs.first_build }}"
          MAX_PREF="${{ steps.read_stats.outputs.max_preferred }}"
          PREV_AVG="${{ steps.read_stats.outputs.avg_build }}"
          
          # Calculate new stats
          NEW_LAST="${CURRENT_TOTAL}s"
          
          # First build is current if not set
          if [ -z "$PREV_FIRST" ] || [ "$PREV_FIRST" == "Not yet measured" ]; then
            NEW_FIRST="${CURRENT_TOTAL}s"
          else
            NEW_FIRST="$PREV_FIRST"
          fi
          
          # Calculate average (simple: if we have previous avg, use it; otherwise use current)
          # For a better average, you'd need to store all build times
          if [ -z "$PREV_AVG" ] || [ "$PREV_AVG" == "Not yet measured" ]; then
            NEW_AVG="${CURRENT_TOTAL}s"
          else
            # Simple average: (prev_avg + current) / 2
            PREV_AVG_NUM=$(echo "$PREV_AVG" | sed 's/s//')
            NEW_AVG_NUM=$(echo "scale=2; ($PREV_AVG_NUM + $CURRENT_TOTAL) / 2" | bc)
            NEW_AVG="${NEW_AVG_NUM}s"
          fi
          
          echo "last_build=$NEW_LAST" >> $GITHUB_OUTPUT
          echo "first_build=$NEW_FIRST" >> $GITHUB_OUTPUT
          echo "max_preferred=$MAX_PREF" >> $GITHUB_OUTPUT
          echo "avg_build=$NEW_AVG" >> $GITHUB_OUTPUT
          echo "current_total=$CURRENT_TOTAL" >> $GITHUB_OUTPUT
          
          echo "New statistics:"
          echo "  Last Build: $NEW_LAST"
          echo "  First Build: $NEW_FIRST"
          echo "  Max Preferred: $MAX_PREF"
          echo "  Average: $NEW_AVG"
          
          echo "::endgroup::"

      - name: Update README with build statistics
        id: update_readme
        run: |
          echo "::group::Update README with build statistics"
          
          sudo apt-get update && sudo apt-get install -y jq bc
          
          LAST_BUILD="${{ steps.calc_stats.outputs.last_build }}"
          FIRST_BUILD="${{ steps.calc_stats.outputs.first_build }}"
          MAX_PREF="${{ steps.calc_stats.outputs.max_preferred }}"
          AVG_BUILD="${{ steps.calc_stats.outputs.avg_build }}"
          CURRENT_TOTAL="${{ steps.calc_stats.outputs.current_total }}"
          
          # Determine status emoji based on comparison with max preferred
          MAX_PREF_NUM=$(echo "$MAX_PREF" | sed 's/s//')
          if (( $(echo "$CURRENT_TOTAL <= $MAX_PREF_NUM" | bc -l) )); then
            STATUS_EMOJI="‚úÖ"
          else
            STATUS_EMOJI="‚ö†Ô∏è"
          fi
          
          # Create new stats section using printf to avoid heredoc issues
          {
            echo "<!-- BUILD_TIME_STATS_START -->"
            echo "## ‚è±Ô∏è Build Time Statistics"
            echo ""
            echo "| Metric | Duration |"
            echo "|--------|----------|"
            echo "| **Last Build** | ${LAST_BUILD} ${STATUS_EMOJI} |"
            echo "| **First Build** | ${FIRST_BUILD} |"
            echo "| **Max Preferred** | ${MAX_PREF} |"
            echo "| **Average** | ${AVG_BUILD} |"
            echo ""
            echo "_Last updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")_"
            echo "<!-- BUILD_TIME_STATS_END -->"
          } > new_stats_section.txt
          
          # Update README
          if [ -f README.md ]; then
            # Create temp file with everything before stats section
            sed '/<!-- BUILD_TIME_STATS_START -->/,$d' README.md > README_temp.md
            
            # Append new stats section
            cat new_stats_section.txt >> README_temp.md
            
            # Append everything after stats section
            sed -n '/<!-- BUILD_TIME_STATS_END -->/,$p' README.md | tail -n +2 >> README_temp.md
            
            # Replace original with updated version
            mv README_temp.md README.md
            echo "README.md updated successfully"
          else
            echo "README.md not found, creating it"
            cat new_stats_section.txt > README.md
          fi
          
          rm -f new_stats_section.txt
          
          echo "::endgroup::"

      - name: Commit updated README
        if: steps.update_readme.outcome == 'success'
        run: |
          echo "::group::Commit updated README"
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add README.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üìä Update build time statistics [skip ci]"
            git push
            echo "README.md updated and committed"
          fi
          
          echo "::endgroup::"

